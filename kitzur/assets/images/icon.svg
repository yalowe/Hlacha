<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for menorah (gold) -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for flames -->
    <radialGradient id="flameGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="180"/>
  
  <!-- Menorah -->
  <g transform="translate(512, 520)" filter="url(#shadow)">
    <!-- Base -->
    <rect x="-110" y="240" width="220" height="35" fill="url(#goldGradient)" rx="6"/>
    <rect x="-75" y="205" width="150" height="45" fill="url(#goldGradient)" rx="6"/>
    
    <!-- Central stem -->
    <rect x="-18" y="-230" width="36" height="435" fill="url(#goldGradient)" rx="6"/>
    
    <!-- Arms - curved U shapes going up -->
    <!-- Innermost pair -->
    <path d="M -18,-230 L -18,-85 Q -18,15 -95,15 L -95,-160" 
          stroke="url(#goldGradient)" stroke-width="32" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 18,-230 L 18,-85 Q 18,15 95,15 L 95,-160" 
          stroke="url(#goldGradient)" stroke-width="32" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Middle pair -->
    <path d="M -18,-230 L -18,-105 Q -18,45 -165,45 L -165,-160" 
          stroke="url(#goldGradient)" stroke-width="32" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 18,-230 L 18,-105 Q 18,45 165,45 L 165,-160" 
          stroke="url(#goldGradient)" stroke-width="32" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Outermost pair -->
    <path d="M -18,-230 L -18,-125 Q -18,75 -235,75 L -235,-160" 
          stroke="url(#goldGradient)" stroke-width="32" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 18,-230 L 18,-125 Q 18,75 235,75 L 235,-160" 
          stroke="url(#goldGradient)" stroke-width="32" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Candle holders -->
    <ellipse cx="0" cy="-245" rx="22" ry="7" fill="#d97706"/>
    <ellipse cx="-95" cy="-175" rx="22" ry="7" fill="#d97706"/>
    <ellipse cx="95" cy="-175" rx="22" ry="7" fill="#d97706"/>
    <ellipse cx="-165" cy="-175" rx="22" ry="7" fill="#d97706"/>
    <ellipse cx="165" cy="-175" rx="22" ry="7" fill="#d97706"/>
    <ellipse cx="-235" cy="-175" rx="22" ry="7" fill="#d97706"/>
    <ellipse cx="235" cy="-175" rx="22" ry="7" fill="#d97706"/>
    
    <!-- Candles (white) -->
    <rect x="-8" y="-275" width="16" height="30" fill="#fef3c7" rx="2"/>
    <rect x="-103" y="-205" width="16" height="30" fill="#fef3c7" rx="2"/>
    <rect x="87" y="-205" width="16" height="30" fill="#fef3c7" rx="2"/>
    <rect x="-173" y="-205" width="16" height="30" fill="#fef3c7" rx="2"/>
    <rect x="157" y="-205" width="16" height="30" fill="#fef3c7" rx="2"/>
    <rect x="-243" y="-205" width="16" height="30" fill="#fef3c7" rx="2"/>
    <rect x="227" y="-205" width="16" height="30" fill="#fef3c7" rx="2"/>
    
    <!-- Flames -->
    <!-- Center flame (tallest) -->
    <ellipse cx="0" cy="-290" rx="16" ry="32" fill="url(#flameGradient)"/>
    <ellipse cx="0" cy="-300" rx="10" ry="20" fill="#fef3c7" opacity="0.9"/>
    
    <!-- Other flames -->
    <ellipse cx="-95" cy="-220" rx="14" ry="28" fill="url(#flameGradient)"/>
    <ellipse cx="-95" cy="-228" rx="9" ry="18" fill="#fef3c7" opacity="0.9"/>
    
    <ellipse cx="95" cy="-220" rx="14" ry="28" fill="url(#flameGradient)"/>
    <ellipse cx="95" cy="-228" rx="9" ry="18" fill="#fef3c7" opacity="0.9"/>
    
    <ellipse cx="-165" cy="-220" rx="14" ry="28" fill="url(#flameGradient)"/>
    <ellipse cx="-165" cy="-228" rx="9" ry="18" fill="#fef3c7" opacity="0.9"/>
    
    <ellipse cx="165" cy="-220" rx="14" ry="28" fill="url(#flameGradient)"/>
    <ellipse cx="165" cy="-228" rx="9" ry="18" fill="#fef3c7" opacity="0.9"/>
    
    <ellipse cx="-235" cy="-220" rx="14" ry="28" fill="url(#flameGradient)"/>
    <ellipse cx="-235" cy="-228" rx="9" ry="18" fill="#fef3c7" opacity="0.9"/>
    
    <ellipse cx="235" cy="-220" rx="14" ry="28" fill="url(#flameGradient)"/>
    <ellipse cx="235" cy="-228" rx="9" ry="18" fill="#fef3c7" opacity="0.9"/>
  </g>
</svg>

