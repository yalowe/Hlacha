<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#f5f5f0"/>
  
  <!-- Menorah -->
  <g transform="translate(512, 512)">
    <!-- Base -->
    <rect x="-120" y="260" width="240" height="40" fill="#E8B84D" rx="4"/>
    <rect x="-80" y="220" width="160" height="50" fill="#E8B84D" rx="4"/>
    
    <!-- Central stem -->
    <rect x="-20" y="-220" width="40" height="440" fill="#E8B84D" rx="4"/>
    
    <!-- Arms - curved U shapes going up -->
    <!-- Innermost pair -->
    <path d="M -20,-220 L -20,-80 Q -20,20 -100,20 L -100,-150" 
          stroke="#E8B84D" stroke-width="35" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 20,-220 L 20,-80 Q 20,20 100,20 L 100,-150" 
          stroke="#E8B84D" stroke-width="35" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Middle pair -->
    <path d="M -20,-220 L -20,-100 Q -20,50 -170,50 L -170,-150" 
          stroke="#E8B84D" stroke-width="35" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 20,-220 L 20,-100 Q 20,50 170,50 L 170,-150" 
          stroke="#E8B84D" stroke-width="35" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Outermost pair -->
    <path d="M -20,-220 L -20,-120 Q -20,80 -240,80 L -240,-150" 
          stroke="#E8B84D" stroke-width="35" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 20,-220 L 20,-120 Q 20,80 240,80 L 240,-150" 
          stroke="#E8B84D" stroke-width="35" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Candle holders (ellipse base for each candle) -->
    <ellipse cx="0" cy="-235" rx="25" ry="8" fill="#D4A03D"/>
    <ellipse cx="-100" cy="-165" rx="25" ry="8" fill="#D4A03D"/>
    <ellipse cx="100" cy="-165" rx="25" ry="8" fill="#D4A03D"/>
    <ellipse cx="-170" cy="-165" rx="25" ry="8" fill="#D4A03D"/>
    <ellipse cx="170" cy="-165" rx="25" ry="8" fill="#D4A03D"/>
    <ellipse cx="-240" cy="-165" rx="25" ry="8" fill="#D4A03D"/>
    <ellipse cx="240" cy="-165" rx="25" ry="8" fill="#D4A03D"/>
    
    <!-- Flames (teardrop shape) -->
    <!-- Center flame (tallest) -->
    <ellipse cx="0" cy="-270" rx="18" ry="35" fill="#E8B84D" opacity="0.9"/>
    <ellipse cx="0" cy="-280" rx="12" ry="20" fill="#F5D476" opacity="0.95"/>
    
    <!-- Other flames -->
    <ellipse cx="-100" cy="-200" rx="16" ry="30" fill="#E8B84D" opacity="0.9"/>
    <ellipse cx="-100" cy="-208" rx="10" ry="18" fill="#F5D476" opacity="0.95"/>
    
    <ellipse cx="100" cy="-200" rx="16" ry="30" fill="#E8B84D" opacity="0.9"/>
    <ellipse cx="100" cy="-208" rx="10" ry="18" fill="#F5D476" opacity="0.95"/>
    
    <ellipse cx="-170" cy="-200" rx="16" ry="30" fill="#E8B84D" opacity="0.9"/>
    <ellipse cx="-170" cy="-208" rx="10" ry="18" fill="#F5D476" opacity="0.95"/>
    
    <ellipse cx="170" cy="-200" rx="16" ry="30" fill="#E8B84D" opacity="0.9"/>
    <ellipse cx="170" cy="-208" rx="10" ry="18" fill="#F5D476" opacity="0.95"/>
    
    <ellipse cx="-240" cy="-200" rx="16" ry="30" fill="#E8B84D" opacity="0.9"/>
    <ellipse cx="-240" cy="-208" rx="10" ry="18" fill="#F5D476" opacity="0.95"/>
    
    <ellipse cx="240" cy="-200" rx="16" ry="30" fill="#E8B84D" opacity="0.9"/>
    <ellipse cx="240" cy="-208" rx="10" ry="18" fill="#F5D476" opacity="0.95"/>
  </g>
</svg>

