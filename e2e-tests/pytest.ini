[pytest]
# Pytest Configuration for Kitzur App E2E Tests

# Test Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Markers - Organize tests by category
markers =
    smoke: Quick smoke tests for critical paths
    regression: Full regression suite
    navigation: Navigation and routing tests
    content: Content loading and display tests
    hebrew: Hebrew text and RTL tests
    questions: Questions & Answers module tests
    bookmarks: Bookmarks functionality tests
    progress: Progress tracking tests
    settings: Settings and preferences tests
    admin: Admin and permissions tests
    performance: Performance and load tests
    visual: Visual regression tests
    accessibility: Accessibility tests
    offline: Offline functionality tests
    integration: Integration tests
    slow: Tests that take longer than 30s
    
# Output Options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --maxfail=10
    --html=reports/report.html
    --self-contained-html
    --cov=.
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --alluredir=reports/allure-results
    -n auto
    
# Playwright Specific
playwright_browser = chromium
playwright_headless = true
playwright_slow_mo = 0

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 600
timeout_method = thread

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
